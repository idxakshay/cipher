services:
  cipher-web:
    build:
      context: .
      args:
        BUILD_UI: "true"
    image: cipher-web
    ports:
      - '3000:3000'  # UI port
      - '3001:3001'  # API port
    environment:
      - CIPHER_API_PREFIX=/api
    env_file:
      - .env
    command:
      [
        'sh',
        '-c',
        'node dist/src/app/index.cjs --mode ui --port 3001 --ui-port 3000 --host 0.0.0.0 --agent /app/memAgent/cipher.yml --mcp-transport-type sse --api-prefix /api',
      ]
    volumes:
      - ./memAgent:/app/memAgent:ro
      - cipher-data:/app/.cipher
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'sh',
          '-c',
          'wget --no-verbose --tries=1 --spider http://localhost:3000/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cipher-data:
